<!doctype html>
{% load static %}
<html lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adota Web - Uma plataforma de Adoção Online" />
    <title>Adota Web</title>
  <!--  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css"> -->
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ie.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />


    <!-- <link rel="stylesheet" href="{% static 'css/teste.css' %}" /> -->
</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="{% url 'core:home' %}">Adota Web</a>
        <ul>
            <li class="pure-menu-selected"><a href="{% url 'core:home' %}">Início</a></li>

            <li><a href="{% url 'Adota:index' %}">Animais</a></li>

            <li><a href="{% url 'core:contact' %}">Contato</a></li>
            {% if user.is_authenticated %}
            <!--<li><a href="{% url 'accounts:dashboard' %}">Painel</a></li>-->
            <li><a href="{% url 'admin:index' %}">Cadastros</a></li>
            <li><a href="{% url 'accounts:logout' %}">Sair</a></li>
            {% else %}
            <li><a href="{% url 'accounts:login' %}">Entrar</a></li>
            {% endif %}
        </ul>
    </div>
</div>

    {% block content %}{% endblock %}
    <div class="footer">
        Adota Web - Uma plataforma de Adoção Online
    </div>
</div>
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
<script src="{% static 'js/ui.js' %}"></script>
</body>
</html>
